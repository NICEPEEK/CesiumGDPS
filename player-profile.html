<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumList</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/siderbar.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/content.css">
    <link rel="stylesheet" href="/css/profile-preview.css">
    <link rel="stylesheet" href="/css/player-profile.css">
    <link rel="stylesheet" href="/css/top-players.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">DEMON LIST</div>
            <nav class="menu">
                <button class="menu-item back-btn" id="back-to-top-players">Back to Top Players</button>
            </nav>
        </aside>

        <main class="content">
            <div id="player-profile-container">
                <div id="player-stats-section" class="profile-section">
                    <h2>Player Statistics</h2>
                    <div class="stats-grid" id="player-stats-grid"></div>
                </div>

                <div id="completed-levels-section" class="profile-section">
                    <h2>Completed Levels (100%)</h2>
                    <div class="levels-container" id="completed-levels-container"></div>
                </div>

                <div id="progress-levels-section" class="profile-section">
                    <h2>Progress Levels</h2>
                    <div class="levels-container" id="progress-levels-container"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../js/player-profile.js"></script>
    <script src="../js/player.js"></script>
</body>
</html>
